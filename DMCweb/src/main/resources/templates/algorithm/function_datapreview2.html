<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/sidebarlayout}">

<head>
	<title>Choose function</title>
	<!-- Custom styles for this template -->
	<link th:href="@{/webjars/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css}" rel="stylesheet">
	<script th:src="@{/webjars/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js}"></script>
<body>
	<!-- Insert page content into the layouts/sidebarpage.html -->
	<th:block layout:fragment="sidebar_pagecontent">

			<div th:insert="fragments/funoptions/func_opts :: src_opts">
		 	</div>
		 	<ul class="pager">
				<li><a th:href="@{/UID/project/12/newalg?step=function_kmeans}">Next</a></li>
			</ul>
		<hr>
		<form>
			<!-- See http://www.bootstraptoggle.com/ -->
			<input data-toggle="toggle" data-onstyle="primary" data-offstyle="success" data-on="Table" data-off="2D chart" type="checkbox">
			
			<div class="container">
				<div id="sidebar" th:insert="fragments/preview/previews :: plot2d">
		 		</div>
		 	</div>
		</form>
	</th:block>

	<!-- Insert bar content into the layouts/sidebarpage.html -->
	<th:block layout:fragment="sidebar_barcontent">
		<ul class="sidebar-nav">
			<li class="sidebar-brand">Algorithm flow</li>
			<li><a href="#">File source</a></li>
			
		</ul>
	</th:block>
</body>

</html>
