    <script th:src="@{/webjars/Sortable/1.6.0/Sortable.js}"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var tabID = 1;
            $('#btn-add-tab').click(function () {
                tabID++;
                $('#tab-list').append(
                    $('<li><a href="#tab'
                        + tabID
                        + '" role="tab" data-toggle="tab">Tab '
                        + tabID
                        + '<button class="close" type="button" title="Remove this page">Ã—</button></a></li>'));
                $('#tab-content').append(
                    $('<div class="tab-pane fade" id="tab'
                        + tabID
                        + '">Tab '
                        + tabID
                        + ' content</div>'));
            });
            $('#tab-list').on('click', '.close', function () {
                var tabID = $(this).parents('a').attr('href');
                $(this).parents('li').remove();
                $(tabID).remove();

                //display first tab
                var tabFirst = $('#tab-list a:first');
                tabFirst.tab('show');
            });

            funOnEnd = function (evt) {
                console.log(evt.newIndex);
            }

            var list = document.getElementById("tab-list");
            var sortable = new Sortable(list, {
                onEnd: funOnEnd
            });

        });
    </script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <h1>Bootstrap Tab Add & Reposition Demo</h1>
        <p>Please try drag drop to reposition tab. You can see article here: <a
                href="http://tutsave.com/jquery/bootstrap-tabs-add-remove-reposition.html">Bootstrap Tabs: Add, Remove,
            Reposition</a></p>
        <div class="row">
            <div class="col-md-12">
                <p>
                    <button id="btn-add-tab" type="button" class="btn btn-primary pull-right">Add Tab</button>
                </p>
                <!-- Nav tabs -->
                <ul id="tab-list" class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#tab1" role="tab" data-toggle="tab">Tab 1</a></li>
                </ul>

                <!-- Tab panes -->
                <div id="tab-content" class="tab-content">
                    <div class="tab-pane fade in active" id="tab1">Tab 1 content</div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
